<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="GMdev">
    <meta name="keywords" congent="HTML, CSS, bootstrap">

    <title>Product preview card component | GMdev</title>
    <!--Favicon-->
    <link rel="icon" type="image/x-icon" href="./favicon-32x32.png">
    <!--Bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <!--Bootstrap Icons-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <!--CSS-->
    <link rel="stylesheet" href="./style.css">
    <!--Google Fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500;700&display=swap"
        rel="stylesheet">
</head>

<body>
    <main>
        <article class="product">
            <picture class="product-img">
                <source srcset="./image-product-desktop.jpg" media="(min-width: 600px)">
                <img src="./image-product-mobile.jpg" alt="Imagen perfume">
            </picture>

            <div class="product-content">
                <p class="product-category">Perfume</p>

                <h1>Gabrielle Essence Eau De Parfum</h1>

                <p>A floral,solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the
                    house of
                    CHANEL.</p>

                <div class="flex-group">
                    <p class="product-price">$149.99</p>
                    <p class="original-price">$169.99</p>
                </div>
                <button class="button"><i class="bi bi-cart"></i> Add to Cart</button>
            </div>
        </article>
    </main>
</body>

</html>
